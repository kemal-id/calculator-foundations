<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./calc.js" defer></script>
</head>

<body>
  <div class="calc-container">
    <div class="display-container">
      <div class="display"></div>
    </div>
    <div class="buttons">
      <div class="numbers">
        <ul>
          <li><button id="one">1</button></li>
          <li><button id="two">2</button></li>
          <li><button id="three">3</button></li>
          <li><button id="four">4</button></li>
          <li><button id="five">5</button></li>
          <li><button id="six">6</button></li>
          <li><button id="seven">7</button></li>
          <li><button id="eight">8</button></li>
          <li><button id="nine">9</button></li>
          <li><button id="zero">0</button></li>
          <li><button id="comma">.</button></li>
        </ul>
      </div>
      <div class="clearance">
        <ul>
          <li><button id="clear">C</button></li>
          <li><button id="delete">del</button></li>
        </ul>
      </div>
      <div class="operator">
        <ul>
          <li><button id="plus">+</button></li>
          <li><button id="subtract">-</button></li>
          <li><button id="multiply">*</button></li>
          <li><button id="divide">/</button></li>
          <li><button id="equal">=</button></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
